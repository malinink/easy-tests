swagger: '2.0'
info:
  description: ''
  version: '0.0.1'
  title: 'Easy Tests'
host: 'api.easy-tests'
tags:
  - name: 'users'
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  #
  # Users
  #
  /v1/users:
    get:
      summary: List of all users
      operationId: listUsers
      tags:
        - users
      parameters:
        - name: state
          in: query
          description: State value that need to be considered for filter
          required: false
          type: string
        - name: isAdmin
          in: query
          description: isAdmin value that need to be considered for filter
          required: false
          type: string

      responses:
        '200':
          description: An array of users
          schema:
            $ref: '#/definitions/V1Users'
        '400':
          description: Invalid query parameter value
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/V1Error'
    post:
      summary: Create a new User
      operationId: createUser
      parameters:
        - name: user
          in: body
          required: true
          description: User that needs to be created
          schema:
            $ref: '#/definitions/V1User'
      tags:
        - users
      responses:
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/V1Error'
    put:
      summary: Update an existing user
      operationId: updateUser
      tags:
        - users
      parameters:
        - name: user
          in: body
          required: true
          description: User that needs to be updated
          schema:
            $ref: '#/definitions/V1User'
      responses:
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/V1Error'

  /v1/users/{userId}:
    get:
      summary: Info for a specific user
      operationId: showUserById
      tags:
        - users
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to retrieve
          type: integer
      responses:
        '200':
          description: Expected response to a valid request
          schema:
            $ref: '#/definitions/V1User'
        '400':
          description: The specified user ID is invalid (not a number).
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        '404':
          description: A user with the specified ID was not found.
          schema:
            $ref: '#/definitions/V1Error'
  /v1/users/me:
    get:
      summary: Info for current user
      operationId: showCurrentUser
      tags:
        - users
      responses:
        '200':
          description: Current user
          schema:
            $ref: '#/definitions/V1User'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/V1Error'
    delete:
      summary: Delete a user with the specific id
      operationId: deleteUserById
      tags:
        - users
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to delete
          type: integer
      responses:
        '400':
          description: The specified user ID is invalid (not a number)
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        '404':
          description: A user with the specified ID was not found
          schema:
            $ref: '#/definitions/V1Error'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/V1Error'

  #
  # Subjects
  #
  /v1/subjects:
    get:
      summary: List of all subjects
      operationId: listSubjects
      tags:
          - subjects
      parameters:
        - name: userId
          in: query
          description: Id of specific user
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: An array of subjects
          schema:
            type: array
            items:
              $ref: '#/definitions/V1Subjects'
        '400':
          description: Invalid user ID supplied
          schema:
              $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
              $ref: '#/definitions/V1Error'
        '404':
          description: Subject not found
          schema:
              $ref: '#/definitions/V1Error'
        default:
          description: unexpected error
          schema:
              $ref: '#/definitions/V1Error'
    post:
      summary: Create a new Subject
      operationId: createSubject
      parameters:
        - name: subject
          in: body
          required: true
          description: Subject that needs to be created
          schema:
            $ref: '#/definitions/V1Subject'
      tags:
          - subjects
      responses:
        '200':
          description: Return a new subject
          schema:
            $ref: '#/definitions/V1Subject'
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
            $ref: '#/definitions/V1Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/V1Error'
    put:
      summary: Update an existing subject
      operationId: updateSubject
      tags:
        - subjects
      parameters:
        - name: subject
          in: body
          required: true
          description: Subject that needs to be updated
          schema:
            $ref: '#/definitions/V1Subject'
      responses:
        '200':
          description: Return the updated question
          schema:
              $ref: '#/definitions/V1Subject'
        '400':
          description: Invalid input
          schema:
              $ref: '#/definitions/V1Error'
        '403':
          description: Permission denied
          schema:
              $ref: '#/definitions/V1Error'
        '404':
          description: Subject not found
          schema:
              $ref: '#/definitions/V1Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/V1Error'
  /v1/subjects/{subjectId}:
      get:
        summary: Info for a specific subject
        operationId: showSubjectById
        tags:
          - subjects
        parameters:
          - name: subjectId
            in: path
            required: true
            description: The id of the subject to retrieve
            type: integer
        responses:
          '200':
            description: Expected response to a valid request
            schema:
              $ref: '#/definitions/V1Subject'
          '400':
            description: The specified subject ID is invalid (not a number).
            schema:
              $ref: '#/definitions/V1Error'
          '403':
            description: Permission denied
            schema:
              $ref: '#/definitions/V1Error'
          '404':
            description: A subject with the specified ID was not found.
            schema:
              $ref: '#/definitions/V1Error'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/V1Error'

      delete:
        summary: Delete a subject with the specific id
        operationId: deleteSubjectById
        tags:
          - subjects
        parameters:
          - name: subjectId
            in: path
            required: true
            description: The id of the subject to delete
            type: integer
        responses:
          '400':
            description: The specified subject ID is invalid (not a number)
            schema:
              $ref: '#/definitions/V1Error'
          '403':
            description: Permission denied
            schema:
              $ref: '#/definitions/V1Error'
          '404':
            description: A subject with the specified ID was not found
            schema:
              $ref: '#/definitions/V1Error'
          default:
            description: unexpected error
            schema:
              $ref: '#/definitions/V1Error'
  #
  # Topics
  #
  #
  # Questions
  #
  #
  # Issues
  #
  #
  # Quizzes
  #
  #
  # Points
  #
  #
  # Temporary Objects
  #
  /v1/objects:
    get:
      summary: List all object
      operationId: listObject
      tags:
        - objects
      responses:
        '200':
          description: An array of objects
          schema:
            $ref: '#/definitions/V1Objects'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/V1Error'
  /v1/objects/{objectId}:
    get:
      summary: Info for a specific user
      operationId: showObjectById
      tags:
        - objects
      parameters:
        - name: objectId
          in: path
          required: true
          description: The id of the object to retrieve
          type: integer
      responses:
        '200':
          description: Expected response to a valid request
          schema:
            $ref: '#/definitions/V1Object'
        '404':
          description: unexpected error
          schema:
            $ref: '#/definitions/V1Object'
definitions:
  #
  # Users
  #
  V1User:
    type: object
    required:
      - firstName
      - lastName
      - surname
      - email
      - isAdmin
      - state
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      surname:
        type: string
      email:
        type: string
      isAdmin:
        type: boolean
      state:
        type: integer
        format: int64
    example:
      id: 1
      firstName: 'Ivan'
      lastName: 'Ivanovich'
      surname: 'Ivanov'
      email: 'Ivanov@gmail.com'
      password: '1244s'
      isAdmin: false
      state: 1
  V1Users:
    type: array
    items:
      $ref: '#/definitions/V1User'
  #
  # Subjects
  #
  V1Subject:
    type: object
    required:
       - name
       - user
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      user:
        type: object
        items:
          $ref: '#/definitions/V1Identity'

    example:
      id: 1
      name: 'Databases and Network Technologies'
      description: 'Development and analysis of databases'
      user: 1
      issue: 'Testâ„–1'
  V1Subjects:
    type: array
    items:
      $ref: '#/definitions/V1Subject'
  #
  # Topics
  #
  #
  # Questions
  #
  #
  # Issues
  #
  #
  # Quizzes
  #
  #
  # Points
  #
  #
  # Temporary Objects
  #
  V1Object:
    required:
      - firstName
      - lastNname
      - surname
      - email
      - isAdmin
      - state
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      surname:
        type: string
      email:
        type: string
      isAdmin:
        type: boolean
      state:
        type: integer
      subjects:
        $ref: '#/definitions/V1Identities'
  V1Objects:
    type: array
    items:
      $ref: '#/definitions/V1Object'
  V1Identity:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
  V1Identities:
    type: array
    items:
      $ref: '#/definitions/V1Identity'
  #
  # Errors
  #
  V1Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
