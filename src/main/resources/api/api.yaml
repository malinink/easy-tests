definitions:
  #
  # Users
  #
  V1User:
    type: object
    required:
      - firstName
      - lastName
      - surname
      - email
      - isAdmin
      - state
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      surname:
        type: string
      email:
        type: string
      isAdmin:
        type: boolean
      state:
        type: integer
        format: int64
    example:
      id: 1
      firstName: Ivan
      lastName: Ivanovich
      surname: Ivanov
      email: Ivanov@gmail.com
      isAdmin: false
      state: 1
  V1Users:
    type: array
    items:
      $ref: '#/definitions/V1User'
  #
  # Subjects
  #
  V1Subject:
    type: object
    required:
       - name
       - user
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      user:
        $ref: '#/definitions/V1Identity'
    example:
      id: 1
      name: Databases and Network Technologies
      description: Development and analysis of databases
      user:
        id: 1
  V1Subjects:
    type: array
    items:
      $ref: '#/definitions/V1Subject'
  #
  # Topics
  #
  V1Topic:
    type: object
    required:
      - name
      - subject
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        $ref: '#/definitions/V1Identity'
    example:
      id: 322
      name: Database normalization
      subject:
        id: 1
  V1Topics:
    type: array
    items:
      $ref: '#/definitions/V1Topic'
  #
  # Questions
  #
  V1Question:
    type: object
    required:
      - text
      - type
      - topic
      - answers
    properties:
      id:
        type: integer
        format: int64
      text:
        type: string
      type:
        type: integer
        description: question type means the type and quantity of answers
        enum:
        - 1
        - 2
        - 3
        - 4
      topic:
        $ref: '#/definitions/V1Identity'
      answers:
        $ref: '#/definitions/V1AdminAnswers'
    example:
      id: 1
      text: Select private networks
      type: 1
      topic:
        id: 2
      answers:
        - id: 2
          text: 255.255.255.255
          isRight: false
          number: 1
  V1Questions:
    type: array
    items:
      $ref: '#/definitions/V1Question'
  #
  # Answers
  #
  V1AdminAnswer:
    type: object
    required:
      - text
      - isRight
      - number
    properties:
      id:
        type: integer
        format: int64
      text:
        type: string
      isRight:
        type: boolean
      number:
        type: integer
        format: int64
    example:
      id: 2
      text: 255.255.255.255
      isRight: false
      number: 1
  V1AdminAnswers:
    type: array
    items:
      $ref: '#/definitions/V1AdminAnswer'
  #
  # Issues
  #
  V1Issue:
    type: object
    required:
      - name
      - subject
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        type: object
        items:
          $ref: '#/definitions/V1Identity'
    example:
      id: 1
      name: Test №1
      subject:
        id: 2
  V1Issues:
    type: array
    items:
      $ref: '#/definitions/V1Issue'
  #
  # TODO: IssueStandard that we should pass for creation(generation) issue.
  #
  # Quizzes
  #
  V1Quiz:
    type: object
    required:
      - id
      - inviteCode
      - codeExpired
    properties:
      id:
        type: integer
        format: int64
      inviteCode:
        type: string
      codeExpired:
        type: boolean
      startedAt:
        type: string
        format: date-time
      finishedAt:
        type: string
        format: date-time
      testee:
        $ref: '#/definitions/V1Testee'
    example:
      id: 1
      inviteCode: 1
      codeExpired: false
      startedAt: 2018-03-11T23:20:50
      finishedAt: 2018-03-11T23:30:50
      testee:
        - id: 1
          firstName: Ivan
          lastName: Ivanovich
          surname: Ivanov
          groupNumber: 1
  V1Quizzes:
    type: array
    items:
      $ref: '#/definitions/V1Quiz'
  V1Testee:
    type: object
    required:
      - id
      - firstName
      - lastName
      - surname
      - groupNumber
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      surname:
        type: string
      groupNumber:
        type: integer
        format: int64
      quiz:
        $ref: '#/definitions/V1Identity'
    example:
      id: 1
      firstName: Ivan
      lastName: Ivanovich
      surname: Ivanov
      groupNumber: 1
      quiz:
        id: 1
  V1Testees:
    type: array
    items:
      $ref: '#/definitions/V1Testee'
  #
  # Points
  #
  #
  # Temporary Objects
  #
  V1Object:
    type: object
    required:
      - firstName
      - lastName
      - surname
      - email
      - isAdmin
      - state
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      surname:
        type: string
      email:
        type: string
      isAdmin:
        type: boolean
      state:
        type: integer
      subjects:
        $ref: '#/definitions/V1Identities'
    example:
      id: 1
      firstName: FirstName
      lastName: LastName
      surname: Surname
      email: mail@mail.ru
      subjects:
        - 1
        - 4
  V1Objects:
    type: array
    items:
      $ref: '#/definitions/V1Object'
  V1Identity:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
  V1Identities:
    type: array
    items:
      $ref: '#/definitions/V1Identity'
  #
  # Errors
  #
  V1Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
