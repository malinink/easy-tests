<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ecks Dee</title>
    <!--Import files for materialize-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <!---->
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Surname</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <!--Filling the table with data gathered from Controller via Thymeleaf-->
    <th:block th:each="User : ${Users}">
        <tr>
            <td th:text="${User.getSurname()}"></td>
            <td th:text="${User.getFirstName()}"></td>
            <td th:text="${User.getLastName()}"></td>
        </tr>
    </th:block>
    <!---->

    </tbody>
</table>
<!--Just a little checkbox from Materialize framework-->
<p>
    <input type="checkbox" id="test5" />
    <label for="test5">Useless checkbox</label>
</p>
<!--Scripts for Materialize, no need for them in this task
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
-->
</body>
</html>
