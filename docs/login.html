<html>

<head>
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="screen, projection">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen, projection">
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen, projection">
</head>

<body>
<div class="section">
    <main>
        <div class="center-align">
            <div class="section">
                <h5>Sign In</h5>
            </div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" id="block">
                    <form class="col s12" method="post">
                        <div class="row">
                            <div class="col s12">
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input class="validate" type="email" name="email" id="email" required/>
                                <label for="email">Enter your email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input class="validate" type="password" name="password" id="password" required/>
                                <label for="password">Enter your password</label>
                            </div>
                            <label class="right">
                                <a class="grey-text" href="#!"><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <br/>

                        <div class="center-align">
                            <div class="row">
                                <button type="submit" name="btn_login"
                                        class="col s12 btn btn-large waves-effect waves-light teal lighten-2">Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/materialize.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
