<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>

    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<header class="container">
    <h1>Шапка</h1>
</header>

<main class="container">
    <div id="recovery-password" class="row">
        <form class="col s12">
            <div class="row">
                <p class="col s12">Для восстановления пароля введите вашу почту</p>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Ваша почта</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Отправить
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="flow-text card-panel center-align submit-message hide-block col s12"><span class="green-text text-darken-2"> <i class="material-icons">done</i> Письмо о восстановлении пароля направлено на вашу почту</span></div>
</main>

<footer class="container">
    Подвал
</footer>

<script src="js/script.js"></script>
<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>

</body>
</html>
